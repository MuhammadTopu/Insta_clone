<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./Assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- This section is done by me : Niloy -->

    <div class="sidebar">

        <div class="top">
          
            <img src="./Assets/logo2.png" alt="Instagram" class="logo">

            <div class="link">
                <img src="./Assets/home.png" alt="Home button" />
                <a>Home</a>
            </div>

            <div class="link">
                <img src="./Assets/search.png" alt="Search button" />
                <a>Search</a>
            </div>

            <div class="link">
                <img src="./Assets/explore.png" alt="Explore button" />
                <a>Explore</a>
            </div>

            <div class="link">
                <img src="./Assets/reels.png" alt="Reels button" />
                <a>Reels</a>
            </div>

            <div class="link">
                <img src="./Assets/messenger.png" alt="Message button" />
                <a>Messages</a>
            </div>

            <div class="link">
                <img src="./Assets/heart.png" alt="Notification button" />
                <a>Notifications</a>
            </div>

            <div class="link">
                <img src="./Assets/create.png" alt="Create button" />
                <a>Create</a>
            </div>

            <div class="link">
                <img src="./Assets/profile.jpg" alt="Profile button" />
                <a>Profile</a>
            </div>
        </div>

        <div class="bottom">
            <div class="link">
                <img src="./Assets/thread.png" alt="Threads button" />
                <a>Threads</a>
            </div>

            <div class="link">
                <img src="./Assets/more.png" alt="Menu button" />
                <a>Menu</a>
            </div>

        </div>

    </div>

    <!-- sidebar is finished -->
    
<!-- Added profile_Section-Jim -->

    <div class="profile-section">
        <div class="profile-header">
            <img src="./Assets/Donald_trump_profile.jpeg" alt="Profile Picture" class="profile-pic">
            <div class="user-info">
                <div class="top-row">
                    <div class="user-name">
                        <p>realdonaldtrump</p>
                        <img src="./Assets/verified.png" alt="Verified" class="verified-icon">
                    </div>
                    <div class="action-buttons">
                        <button class="follow-btn">Follow</button>
                        <button class="message-btn">Message</button>
                        <button class="more-btn">...</button>
                    </div>
                </div>
                <div class="stats">
                    <span><strong>7,414</strong> posts</span>
                    <span><strong>32.3M</strong> followers</span>
                    <span><strong>45</strong> following</span>
                </div>
                <p class="bio">
                    <strong>President Donald J. Trump</strong><br>
                    45th President of the United States<br>
                    <a href="#">swampthevoteusa.com</a>
                </p>
            </div>
        </div>
    </div>

<!-- Finish Profile Section -->
</body>
</html>
